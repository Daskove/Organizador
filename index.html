<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-header">
            <h1>Organizador de Tarefas</h1>
        </div>
    </header>
    <main>
        <div class="conteiner-in-principal">
            <div class="container-in">
                <label for="">Tarefa: <input type="text" id="tarefa"></label>
                <label for="">Data Inicio: <input type="date" id="dataInicio"></label>
                <label for="">Prazo: <input type="date" id="prazo"></label>
            </div>
            <div class="container-in">
                <label for="">Prioridade: 
                    <select name="" id="prioridade">
                        <option value="1">Baixa</option>
                        <option value="2">Média</option>
                        <option value="3">Alta</option>
                    </select>
                </label>
                <label for="">Autor: <input type="text" id="autor"></label>
                <label for="">Descrição Detalhada: </label>
                <textarea name="" id="descricao" maxlength=""></textarea> 
            </div>
            <div id="botao">
                <button id="botaoAdicionar" onclick="adicionarTarefa()">+</button>
            </div>
        </div>
        <div id="container-principalResultados">
            <div class="container-subResultados" id="container-aFazer">
                <h1>A Fazer</h1>
                <div>
                    <table id="aFazer-resultado">
                        <tr>
                            <td>Tarefa</td>    
                            <td>Prazo</td>
                            <td>Descrição</td>
                            <td>Autor</td>
                        </tr>
                    </table>
                </div>
                <button class="botao-adicionar" onclick="aFazer()">Adicionar tarefa</button>
                <button id="botaoRelatorio">Gerar relatorio CSV</button>
            </div>
            <button class="passarTarefa">-></button>
            <div class="container-subResultados" id="container-emAndamento">
                <h1>Em Andamento</h1>
                <div>
                    <table id="emAndamento-resultado">
                        <tr>
                            <td>Tarefa</td>    
                            <td>Prazo</td>
                            <td>Descrição</td>
                            <td>Autor</td>
                        </tr>
                    </table>
                </div>
                <button class="botao-adicionar" onclick="emAndamento()">Adicionar tarefa</button>
            </div>
            <button class="passarTarefa">-></button>
            <div class="container-subResultados" id="container-concluido">
                <h1>Concluido</h1>
                <div>
                    <table id="concluido-resultado">
                        <tr>
                            <td>Tarefa</td>    
                            <td>Prazo</td>
                            <td>Descrição</td>
                            <td>Autor</td>
                        </tr>
                    </table>
                    <button class="botao-adicionar" onclick="concluido()">Adicionar tarefa</button>
                </div>
            </div>
        </div>
        <div>
            <button id="botaoRelatorio">Gerar relatorio CSV</button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
