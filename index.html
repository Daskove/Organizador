<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Organizador de Tarefas</h1>
    </header>
    <main>
        <div class="conteiner-in-principal">
            <div class="container-in">
                <label for="">Tarefa: <input type="text"></label>
                <label for="">Data Inicio: <input type="date"></label>
                <label for="">Prazo: <input type="date"></label>
            </div>
            <div class="container-in">
                <label for="">Prioridade: 
                    <select name="" id="">
                        <option value="">Baixa</option>
                        <option value="">Média</option>
                        <option value="">Alta</option>
                    </select>
                </label>
                <label for="">Autor: <input type="date"></label>
                <label for="">Descrição Detalhada: </label>
                <textarea name="" id=""></textarea> 
            </div>
            <div id="botao">
                <button>+</button>
            </div>
        </div>
        <div id="container-principalResultados">
            <div class="container-subResultados" id="container-aFazer">
                <h1>A Fazer</h1>
                <div></div>
            </div>
            <div class="container-subResultados" id="container-emAndamento">
                <h1>Em Andamento</h1>
                <div></div>
            </div>
            <div class="container-subResultados" id="container-concluido">
                <h1>Concluido</h1>
                <div></div>
            </div>
        </div>
        <div>
            <button id="botaoRelatorio">Gerar relatorio CSV</button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
